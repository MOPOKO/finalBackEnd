<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:if="${isEmpty}">
                <h3 th:text="${ searchResult  + ' ' + 'Customers Not Found' }"></h3>
            </tr>

            <!--looping through organizations list-->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"> Name </td>
                <td th:text="${customer.lastName}"> LastName </td>
           </tr>
            <!--    end of looping     -->
            </tbody>
        </table>
    </div>

</body>
</html>
